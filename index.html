<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Clone</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <nav>
            <div class="container-hiper">
                <a href="https://mail.google.com">Gmail</a>
                <a href="https://www.google.com/imghp?hl=es&ogbl">Imagenes</a>
            </div>
            <div class="container-image">
               <a href="">
                <img src="IMAGENES/circled-menu.png" alt="Menu" class="menu" >
               </a> 
                <a href="https://mail.google.com">
                    <img src="IMAGENES/Avatar.jpg" alt="Laura Rodríguez" class="avatar">
                </a>
            </div>
        </nav>
    </header>

    <main>
        <section class="logo_Google">
            <img src="IMAGENES/googlelogo.png" alt="">
        </section>
        <section class="buscador">
            <div class="container-input">
                <span class="iconos"></span>
                <input type="text">
                <a href="" class="microfono"></a>
                <a href="" class="camara"></a>
            </div>
            <div class="botones">
                <button>
                    Buscar con Google
                </button>
                <button>
                    Voy a tener suerte
                </button>
            </div>
        </section>
        <section class="tercera_seccion">
            <div class="texto">
                <p>
                    Ofrecido por Google en: <a href="">Español (Latinoamérica)</a>
                </p>
            </div>
        </section>
    </main>
    <footer>
        <div class="pais">
            México
        </div>
        <div class="container-p">
            <div class="s_google">
                <a href="https://about.google/?utm_source=google-MX&utm_medium=referral&utm_campaign=hp-footer&fg=1">Sobre Google</a>
                <a href="https://ads.google.com/intl/es_mx/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Publicidad</a>
                <a href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">Negocios</a>
                <a href="https://www.google.com/search/howsearchworks/?fg=1">Cómo funciona la Búsqueda</a>
            </div>
            <div class="p_privacidad">
                <a href="https://policies.google.com/privacy?hl=es-MX&fg=1">Privacidad</a>
                <a href="https://policies.google.com/terms?hl=es-MX&fg=1">Condiciones</a>
                <a href="">Preferencias</a>
            </div>
        </div>
    </footer>
</body>
</html>
